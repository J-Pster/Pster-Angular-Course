<div class="app__flex box-shadow" id="profile">
  <h1>{{developer.name}}</h1>
  <h2>{{developer.job}}, {{developer.age}} | {{developer.location}}</h2>
  <p>{{developer.bio}}</p>
  <h4>Frameworks: {{developer.frameworks.join(", ")}}</h4>
  <button id="delete" (click)="handleDelete()">
    Deletar
  </button>
  <button id="view" routerLink="/developer/{{ developer.id }}">
    Ver
  </button>
</div>
